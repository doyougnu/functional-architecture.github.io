name: Build Funarch

on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and run
    runs-on: ubuntu-22.04
    steps:
      - name: git checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build
        working-directory: ./wip
        run: nix build
      - name: Run
        working-directory: ./wip
        run: nix run